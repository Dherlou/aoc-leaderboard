version: "3.9"
services:
  aoc-leaderboard:
    container_name: aoc-leaderboard
    build: .
    restart: always
    environment:
      - AOC_SESSION_COOKIE
      - AOC_LEADERBOARD_ID
      - AOC_LEADERBOARD_TITLE
      - AOC_LEADERBOARD_FAVICON
      - AOC_LEADERBOARD_LOGO
      - AOC_YEAR
      - AOC_NO_GLOBAL_SCORE
      - DEV_MODE